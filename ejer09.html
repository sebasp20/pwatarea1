<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación Responsiva con Galería</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding-top: 60px;
        }

        .nav-container {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu .interno a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background-color: #4CAF50;
            transition: all 0.3s ease;
        }

        .nav-menu .interno a:visited {
            background-color: #45a049;
        }

        .nav-menu .social a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background-color: #2196F3;
            transition: all 0.3s ease;
        }

        .nav-menu .social a:visited {
            background-color: #1976D2;
        }

    </style>
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-menu">
            <li class="interno"><a href="#inicio">Inicio</a></li>
            <li class="interno"><a href="#galeria">Galería</a></li>
            <li class="interno"><a href="#contacto">Contacto</a></li>
            <li class="social"><a href="https://facebook.com" target="_blank">Facebook</a></li>
            <li class="social"><a href="https://twitter.com" target="_blank">Twitter</a></li>
            <li class="social"><a href="https://instagram.com" target="_blank">Instagram</a></li>
        </ul>
    </nav>

    <div class="contenido">
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Bienvenido a mi página de pasatiempos.</p>
        </section>

        <section id="galeria">
            <h2>Mis Pasatiempos</h2>
            <div class="galeria">
                <div class="galeria-item">
                    <img src="https://picsum.photos/400/300?random=1" alt="Fotografía - Mi pasatiempo de tomar fotos" 
                         onclick="abrirModal(this.src)" loading="lazy">
                </div>
                <div class="galeria-item">
                    <img src="https://picsum.photos/400/300?random=2" alt="Lectura - Mi pasión por los libros" 
                         onclick="abrirModal(this.src)" loading="lazy">
                </div>
                <div class="galeria-item">
                    <img src="https://picsum.photos/400/300?random=3" alt="Viajes - Explorando nuevos lugares" 
                         onclick="abrirModal(this.src)" loading="lazy">
                </div>
            </div>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes encontrarme en mis redes sociales.</p>
        </section>
    </div>

</body>
</html>
