<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación Responsiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .nav-container {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            text-align: right;
            padding: 0.5rem;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-menu .interno a {
            background-color: #4CAF50;
        }

        .nav-menu .interno a:hover,
        .nav-menu .interno a:active {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .nav-menu .social a {
            background-color: #2196F3;
        }

        .nav-menu .social a:hover,
        .nav-menu .social a:active {
            background-color: #1976D2;
            transform: translateY(-2px);
        }

        .contenido {
            margin-top: 80px;
            padding: 20px;
        }

        section {
            min-height: 400px;
            padding: 2rem;
            margin: 1rem 0;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        /* Media para dispositivos móviles */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu li {
                width: 100%;
                text-align: center;
            }

            .nav-menu a {
                display: block;
                padding: 0.8rem;
            }

            section {
                padding: 1rem;
                min-height: 300px;
            }

            .contenido {
                margin-top: 60px;
                padding: 10px;
            }
        }

        /* Media para tablets */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .nav-menu {
                gap: 1rem;
            }

            .nav-menu a {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            section {
                padding: 1.5rem;
            }
        }

        /* Media para pantallas grandes */
        @media screen and (min-width: 1025px) {
            .contenido {
                max-width: 1200px;
                margin: 80px auto 0;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <ul class="nav-menu">
            <!-- Enlaces internos -->
            <li class="interno"><a href="#inicio">Inicio</a></li>
            <li class="interno"><a href="#servicios">Servicios</a></li>
            <li class="interno"><a href="#productos">Productos</a></li>
            <li class="interno"><a href="#contacto">Contacto</a></li>
            
            <!-- Enlaces a redes sociales -->
            <li class="social"><a href="https://facebook.com" target="_blank">Facebook</a></li>
            <li class="social"><a href="https://twitter.com" target="_blank">Twitter</a></li>
            <li class="social"><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
        </ul>
    </nav>

    <div class="contenido">
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Bienvenido a nuestra página principal.</p>
        </section>

        <section id="servicios">
            <h2>Servicios</h2>
            <p>Nuestros servicios principales.</p>
        </section>

        <section id="productos">
            <h2>Productos</h2>
            <p>Catálogo de productos disponibles.</p>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Información de contacto.</p>
        </section>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
